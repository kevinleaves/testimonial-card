<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps.
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body class="bg-[#F9FAFB]">
    <!-- this is the container. mx auto on the container rather than flex, justify-center on the body -->
    <figure
      class="flex flex-col w-[340px] mt-[200px] bg-white p-8 shadow-2xl rounded-xl mx-auto gap-4 border-2"
    >
      <figcaption class="flex gap-4">
        <img
          src="/img/profile-thumbnail.png"
          class="w-[3rem]"
          alt="profile photo of sarah dole"
        />
        <div class="flex flex-col">
          <span class="font-semibold text-lg">Sarah Dole</span>
          <span class="text-sm text-neutral-600">@sarahdole</span>
        </div>
      </figcaption>
      <blockquote>
        <p class="text-base text-neutral-600">
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </blockquote>
    </figure>

    <script src="js/index.js"></script>
  </body>
  <div class="credits" data-gfe-screenshot-exclude="true">
    A challenge by
    <a
      href="https://www.greatfrontend.com/projects?ref=challenges"
      target="_blank"
      >GreatFrontEnd Projects</a
    >. Built by
    <a
      href="https://www.greatfrontend.com/projects/u/kevinleaves"
      target="_blank"
      >Kevin Le</a
    >.
  </div>
</html>
